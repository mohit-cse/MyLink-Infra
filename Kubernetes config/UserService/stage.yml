---
# Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  DB_HOST: "<db-host>"
  DB_PORT: "<db-port>"
  SERVER_PORT: "<app-port>"
  spring.profiles.active: "<profile>"
  DB_NAME: "<db>"

---
# Secrets in base64
apiVersion: v1
kind: Secret
metadata:
  name: user-service-secrets
type: Opaque
data:
  DB_USER:  <user>
  DB_PASSWORD: <password>
  JWT_SECRET_KEY: <key> #HMAC hash of 256 bits

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: mohitcse/microservices:user_service-v1.2
        ports:
        - containerPort: 8081
        envFrom:
        - secretRef:
            name: user-service-secrets
        - configMapRef:
            name: user-service-config
        resources:
          limits:
            cpu: "500m"
      imagePullSecrets:
        - name: regcred #docker registery secret

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: ClusterIP
  internalTrafficPolicy: Cluster
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: stage
  name: user-service-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: user-service-stage.mohit
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081